<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/236x/d7/93/c3/d793c33a1afffb3a54bced6c25435450.jpg"/>
    <title>ChatApp</title>
   
    <link rel="stylesheet" href="style.css">

      <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    

<!-- Person selector: this contains buttons for user to select whether to chat as Devi or Anu -->
<div class="person-selector">
    <button class="button person-selector-button active-person" id="Devi-selector">Devi</button>
    <button class="button person-selector-button" id="Anu-selector">Anu</button>
  </div>
  <div class="chat-container">
    <h2 class="chat-header">Devi chatting...</h2>

    <div class="chat-messages">
      <div class="message blue-bg">
        <div class="message-sender">Devi</div>
        <div class="message-text">Hey Anu, what's up?</div>
        <div class="message-timestamp">10:30 AM</div>
      </div>
      <div class="message gray-bg">
        <div class="message-sender">Anu</div>
        <div class="message-text">Not much, just living the dream. How about you?</div>
        <div class="message-timestamp">10:35 AM</div>
      </div>
    </div>

    <form class="chat-input-form">
      <input type="text" class="chat-input" required placeholder="Type here, Devi..." />
      <button type="submit" class="button send-button">Send</button>
    </form>
    <button class="button clear-chat-button">Clear Chat</button>
  </div>

    <script src="script.js"></script>
</body>
</html>
